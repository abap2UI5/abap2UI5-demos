name: test_downport

on:
  pull_request:

permissions:
  contents: read

jobs:
  build_downport:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: git clone https://github.com/abap2UI5/abap2UI5-setup.git && cp -r abap2UI5-setup/* . && npm i
    - run: npm ci
    - run: npm run downport
